<body>

    <!-- ================ Start Registration Area ================= -->
    <section class="registration-area">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Join as Trainer
        </button>

     
           <div class="container">
                  <!-- Modal -->
                  
               <div class="row align-items-end">
                   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                       aria-labelledby="exampleModalLabel" aria-hidden="true">
                   <div class="offset-lg-3 col-lg-4 col-md-6">
                       <div class="course-form-section">
                           <h3 class="text-white">Join as Trainer</h3>
                           <p></p>
                           <!-- <p class="text-white">It is high time for learning</p> -->
                           <form class="course-form-area contact-page-form course-form text-right" id="myForm"
                               action="mail.html" method="post">
                               <div class="form-group col-md-12">
                                   <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'">
                               </div>
                               <div class="form-group col-md-12">
                                   <input type="text" class="form-control" id="subject" name="subject"
                                       placeholder="Phone Number" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = 'Phone Number'">
                               </div>
                               <div class="form-group col-md-12">
                                   <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Email Address" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = 'Email Address'">
                               </div>
                               <div class="col-lg-12 text-center">
                                   <button class="btn text-uppercase">Submit</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        
    </section>
    <!-- ================ End Registration Area ================= -->
     <section class="registration-area">
         <div class="container">
             <!-- Modal -->

             <div class="row align-items-center justify-content-center">
                 <div class="modal fade" id="exampleModalTest" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog" role="document">
                         <div class=" modal-content">
                             <span class="course-contact-success" style="display: none;"> Thank you for your interest,
                                 we will reach out soon!</span>
                             <div class="course-form-section">
                                 <h3 class="text-white">Register as a Trainer</h3>
                                 <p class="text-white">Use this from to register as a trainer at New Talent Home</p>
                                 <form class="course-form-area contact-page-form course-form text-right" id="myForm">
                                     <div class="form-group col-md-12">
                                         <input type="text" class="form-control" id="name" name="name"
                                             placeholder="Name" onfocus="this.placeholder = ''"
                                             onblur="this.placeholder = 'Name'" required>
                                     </div>
                                     <div class="form-group col-md-12">
                                         <input type="text" class="form-control" id="subject" name="phone"
                                             placeholder="Phone Number" onfocus="this.placeholder = ''"
                                             onblur="this.placeholder = 'Phone Number'" required>
                                     </div>
                                     <div class="form-group col-md-12">
                                         <input type="email" class="form-control" id="email" name="email"
                                             placeholder="Email Address" onfocus="this.placeholder = ''"
                                             onblur="this.placeholder = 'Email Address'" required>
                                     </div>
                                     <div class="form-group col-md-12">
                                         <input type="text" class="form-control" id="expertise" name="expertise"
                                             placeholder="Areas of Expertise" onfocus="this.placeholder = ''"
                                             onblur="this.placeholder = 'Areas of Expertise'" required>
                                     </div>
                                     <div class="form-group col-md-12">
                                         <textarea id="comments" class="form-control" name="comments"
                                             placeholder="COMMENTS" onfocus="this.placeholder = ''"
                                             onblur="this.placeholder = 'COMMENTS'" required></textarea>
                                     </div>

                                     <p class="terms-and-condition-agree"><input id="terms" type="checkbox" name="terms"
                                             value="agreed" required /> I have read and agree to the <a target="_blank"
                                             href="/instructor_terms_and_condition.html"> Terms
                                             and Condition </a></p>
                                     <br /><br />
                                     <div class="col-lg-12 text-center">
                                         <button class="btn text-uppercase">Submit</button>
                                     </div>
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </section>
